<app-layout-main>
  <app-part-container-main>
    <h1>Library</h1>
    <p>競技プログラミングに使えるライブラリをまとめました。組み合わせや素集合データ構造など。</p>

    <h2>コンテンツ</h2>
    <app-part-card-content-box>
      <app-part-card-content *ngFor="let item of itemList"
                             [link]="'/library/' + item.key"
                             [title]="item.title"
                             icon="pi pi-tags">
        <p>{{ item.description }}</p>
      </app-part-card-content>
    </app-part-card-content-box>
  </app-part-container-main>
</app-layout-main>
