<app-layout-main>
  <app-part-container-main>
    <ng-container *ngIf="acceptedSource !== null && contest !== null && task !== null">
      <h1>Cooperation - AtCoder</h1>
      <p>Accepted なプログラムをまとめました。</p>

      <h2>{{ contest.name }} - {{ task.name }}</h2>

      <app-part-markdown [content]="quote(acceptedSource)"></app-part-markdown>
    </ng-container>
  </app-part-container-main>
</app-layout-main>
