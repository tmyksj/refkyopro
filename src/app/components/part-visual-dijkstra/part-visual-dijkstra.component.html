<svg [attr.viewBox]="'0 0 ' + width + ' ' + height"
     xmlns="http://www.w3.org/2000/svg">
  <g>
    <line *ngFor="let link of linkList"
          [attr.x1]="link.source.x"
          [attr.x2]="link.target.x"
          [attr.y1]="link.source.y"
          [attr.y2]="link.target.y"
          [class.used]="link.used"></line>
  </g>
  <g>
    <circle *ngFor="let node of nodeList"
            [attr.cx]="node.x"
            [attr.cy]="node.y"
            [attr.r]="node.r"
            [class.fixed]="node.fixed"></circle>
  </g>
</svg>
