<app-layout-main>
  <app-part-container-main>
    <ng-container *ngIf="state === 'initiated'">
      <app-part-progress-spinner></app-part-progress-spinner>
    </ng-container>

    <ng-container *ngIf="state === 'loaded'">
      <h1>Cooperation - AtCoder</h1>
      <p>コンテストの情報を集めました。</p>

      <h2>コンテスト一覧</h2>
      <p-table [value]="contestList">
        <ng-template pTemplate="header">
          <tr>
            <th>開始時刻</th>
            <th>コンテスト名</th>
            <th>時間</th>
            <th>Rated対象</th>
          </tr>
        </ng-template>
        <ng-template let-contest
                     pTemplate="body">
          <tr>
            <td>{{ contest.startedAt }}</td>
            <td>
              <a [routerLink]="'/cooperation/atcoder/contest/' + contest.key">{{ contest.name }}</a>
            </td>
            <td>{{ contest.duration }}</td>
            <td>{{ contest.ratedRange }}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>
  </app-part-container-main>
</app-layout-main>
