<app-layout-main>
  <ng-container *ngIf="item !== null">
    <div class="wrapper">
      <h1>Library - {{ item.title }}</h1>
      <p>{{ item.description }}</p>

      <h2>言語リスト</h2>
      <ul>
        <li *ngFor="let lang of item.langList">
          <a [routerLink]="'/library/' + item.key + '/' + lang">{{ lang }}</a>
        </li>
      </ul>
    </div>
  </ng-container>

  <ng-container *ngIf="itemContent !== null">
    <div class="wrapper">
      <app-part-markdown [content]="itemContent"></app-part-markdown>
    </div>
  </ng-container>

  <ng-container *ngIf="itemList !== null">
    <div class="wrapper">
      <h1>Library</h1>
      <p>競技プログラミングに使えるライブラリをまとめました。組み合わせや素集合データ構造など。</p>

      <h2>コンテンツ</h2>
      <div class="contents">
        <app-part-card-content *ngFor="let item of itemList"
                               [link]="'/library/' + item.key"
                               [title]="item.title"
                               icon="pi pi-tags">
          <p>{{ item.description }}</p>
        </app-part-card-content>
      </div>
    </div>
  </ng-container>
</app-layout-main>
