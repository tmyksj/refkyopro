name: Cooperation CI (AtCoder)
on:
  schedule:
  - cron: '0 20 * * *'
jobs:
  update:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Update src/assets/cooperation-atcoder/index.json
      run: |
        cd lib/atcoder/

        yarn install
        yarn run --silent ts-node src/generate-index-json.ts > ../../src/assets/cooperation-atcoder/index.json

        cd ../../

        git config --local author.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local author.name "github-actions[bot]"
        git config --local committer.email "noreply@github.com"
        git config --local committer.name "GitHub"

        git fetch

        branch_name=github-actions/cooperation-atcoder/$(date +%F)
        git checkout -b ${branch_name}

        git add --all
        git commit --allow-empty --message "Auto-generated commit"
        git push origin ${branch_name}

        curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/pulls \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data "{
            \"title\": \"Update cooperation-atcoder ($(date +%F))\",
            \"head\": \"${branch_name}\",
            \"base\": \"master\"
            }"
