<app-layout-main>
  <app-part-container-main>
    <ng-container *ngIf="state === 'initiated'">
      <app-part-progress-spinner></app-part-progress-spinner>
    </ng-container>

    <ng-container *ngIf="state === 'loaded'">
      <h1>Cooperation - AtCoder</h1>
      <p>コンテストの情報を集めました。</p>

      <h2>{{ contest.name }}</h2>

      <h3>タスク一覧</h3>
      <p-table [value]="contest.taskList">
        <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th>問題名</th>
            <th>実行時間制限</th>
            <th>メモリ制限</th>
          </tr>
        </ng-template>
        <ng-template let-task
                     pTemplate="body">
          <tr>
            <td>
              <a [routerLink]="'/cooperation/atcoder/contest/' + contest.key + '/' + task.key">{{ task.label }}</a>
            </td>
            <td>
              <a [routerLink]="'/cooperation/atcoder/contest/' + contest.key + '/' + task.key">{{ task.name }}</a>
            </td>
            <td>{{ task.timeLimit }}</td>
            <td>{{ task.memoryLimit }}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>

    <ng-container *ngIf="state === 'notFound'">
      <app-part-message-center icon="pi pi-info-circle">コンテンツが見つかりませんでした。</app-part-message-center>
    </ng-container>
  </app-part-container-main>
</app-layout-main>
